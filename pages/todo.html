<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项 - Whalet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            background-color: #f8fafc;
        }
        .todo-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }
        .todo-status::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            opacity: 0.2;
        }
        .todo-status.urgent {
            background-color: #EF4444;
        }
        .todo-status.urgent::after {
            background-color: #EF4444;
        }
        .todo-status.normal {
            background-color: #F59E0B;
        }
        .todo-status.normal::after {
            background-color: #F59E0B;
        }
        .todo-status.low {
            background-color: #10B981;
        }
        .todo-status.low::after {
            background-color: #10B981;
        }
        .filter-input {
            padding: 0.625rem;
            font-size: 0.875rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .filter-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        .filter-select {
            padding: 0.625rem;
            font-size: 0.875rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #fff;
            transition: all 0.2s;
        }
        .filter-select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #8b5cf6;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #7c3aed;
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #8b5cf6;
        }
        .btn-secondary {
            background-color: #fff;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
        }
        .btn-secondary:focus {
            outline: none;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #9ca3af;
        }
        .pagination {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .pagination-info {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .pagination-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            color: #4b5563;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }
        .pagination-btn:hover {
            background-color: #f9fafb;
        }
        .pagination-btn:disabled {
            color: #9ca3af;
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-sm">
            <!-- 头部 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="home.html" class="text-purple-600 hover:text-purple-700 mr-2">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="home.html" class="text-purple-600 hover:text-purple-700 mr-4">返回</a>
                        <h1 class="text-xl font-semibold text-gray-800">待办事项</h1>
                    </div>
                    <a href="home.html" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </div>

            <!-- 筛选栏 -->
            <div class="p-4 border-b border-gray-200 bg-gray-50">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-12 gap-3">
                    <!-- 开始时间和结束时间 -->
                    <div class="lg:col-span-3 flex items-center space-x-2">
                        <input type="date" class="filter-input flex-1 min-w-0 py-1.5" />
                        <span class="text-gray-500">至</span>
                        <input type="date" class="filter-input flex-1 min-w-0 py-1.5" />
                    </div>
                    
                    <!-- 待办主题 -->
                    <div class="lg:col-span-3 relative">
                        <input type="text" placeholder="搜索标题或内容" class="filter-input w-full pl-8 py-1.5" />
                        <i class="fas fa-search absolute left-2.5 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    
                    <!-- 待办类型 -->
                    <div class="lg:col-span-2">
                        <select class="filter-select w-full py-1.5">
                            <option value="">待办类型</option>
                            <option value="1">账户</option>
                            <option value="2">实名</option>
                            <option value="3">收款</option>
                            <option value="4">收单</option>
                            <option value="5">换汇</option>
                            <option value="6">商务卡</option>
                            <option value="7">提现</option>
                            <option value="8">付款</option>
                        </select>
                    </div>
                    
                    <!-- 状态 -->
                    <div class="lg:col-span-2">
                        <select class="filter-select w-full py-1.5">
                            <option value="">状态</option>
                            <option value="1">待处理</option>
                            <option value="2">处理中</option>
                            <option value="3">已完成</option>
                        </select>
                    </div>

                    <!-- 按钮组 -->
                    <div class="lg:col-span-2 flex justify-end space-x-2">
                        <button class="btn btn-secondary py-1.5 px-3">
                            <i class="fas fa-undo mr-1"></i>重置
                        </button>
                        <button class="btn btn-primary py-1.5 px-3">
                            <i class="fas fa-search mr-1"></i>查询
                        </button>
                    </div>
                </div>
            </div>

            <!-- 待办事项列表 -->
            <div class="divide-y divide-gray-200">
                <!-- 列表头部 -->
                <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-gray-50 text-sm font-medium text-gray-500">
                    <div class="col-span-5">待办事项</div>
                    <div class="col-span-2">类型</div>
                    <div class="col-span-2">状态</div>
                    <div class="col-span-2">截止日期</div>
                    <div class="col-span-1 text-right">操作</div>
                </div>

                <!-- 待办事项1 -->
                <div class="todo-item grid grid-cols-12 gap-4 px-6 py-4 items-center">
                    <div class="col-span-5 flex items-center space-x-3">
                        <div class="todo-status urgent"></div>
                        <h3 class="text-gray-800 font-medium">提交收款账户申请</h3>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">收款</div>
                    <div class="col-span-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            待处理
                        </span>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">2024-03-20</div>
                    <div class="col-span-1 text-right">
                        <button class="text-sm text-purple-600 hover:text-purple-700 hover:bg-purple-50 px-3 py-1.5 rounded transition-colors duration-200">
                            去办理
                        </button>
                    </div>
                </div>

                <!-- 待办事项2 -->
                <div class="todo-item grid grid-cols-12 gap-4 px-6 py-4 items-center">
                    <div class="col-span-5 flex items-center space-x-3">
                        <div class="todo-status normal"></div>
                        <h3 class="text-gray-800 font-medium">核对本月交易记录</h3>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">收单</div>
                    <div class="col-span-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            待处理
                        </span>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">2024-03-25</div>
                    <div class="col-span-1 text-right">
                        <button class="text-sm text-purple-600 hover:text-purple-700 hover:bg-purple-50 px-3 py-1.5 rounded transition-colors duration-200">
                            去办理
                        </button>
                    </div>
                </div>

                <!-- 待办事项3 -->
                <div class="todo-item grid grid-cols-12 gap-4 px-6 py-4 items-center">
                    <div class="col-span-5 flex items-center space-x-3">
                        <div class="todo-status low"></div>
                        <h3 class="text-gray-800 font-medium">更新商户信息</h3>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">账户</div>
                    <div class="col-span-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            处理中
                        </span>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">2024-03-30</div>
                    <div class="col-span-1 text-right">
                        <button class="text-sm text-purple-600 hover:text-purple-700 hover:bg-purple-50 px-3 py-1.5 rounded transition-colors duration-200">
                            去办理
                        </button>
                    </div>
                </div>

                <!-- 待办事项4 -->
                <div class="todo-item grid grid-cols-12 gap-4 px-6 py-4 items-center">
                    <div class="col-span-5 flex items-center space-x-3">
                        <div class="todo-status urgent"></div>
                        <h3 class="text-gray-800 font-medium">完善企业认证资料</h3>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">实名</div>
                    <div class="col-span-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            待处理
                        </span>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">2024-03-18</div>
                    <div class="col-span-1 text-right">
                        <button class="text-sm text-purple-600 hover:text-purple-700 hover:bg-purple-50 px-3 py-1.5 rounded transition-colors duration-200">
                            去办理
                        </button>
                    </div>
                </div>

                <!-- 待办事项5 -->
                <div class="todo-item grid grid-cols-12 gap-4 px-6 py-4 items-center">
                    <div class="col-span-5 flex items-center space-x-3">
                        <div class="todo-status normal"></div>
                        <h3 class="text-gray-800 font-medium">确认收款信息</h3>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">收款</div>
                    <div class="col-span-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                            待处理
                        </span>
                    </div>
                    <div class="col-span-2 text-sm text-gray-500">2024-03-22</div>
                    <div class="col-span-1 text-right">
                        <button class="text-sm text-purple-600 hover:text-purple-700 hover:bg-purple-50 px-3 py-1.5 rounded transition-colors duration-200">
                            去办理
                        </button>
                    </div>
                </div>

                <!-- 分页 -->
                <div class="pagination">
                    <div class="pagination-info">
                        显示 1 至 10 条，共 50 条
                    </div>
                    <div class="space-x-2">
                        <button class="pagination-btn" disabled>
                            上一页
                        </button>
                        <button class="pagination-btn">
                            下一页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
