        :root {

        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: #1f2937;
            color: white;
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            line-height: 1.25;
            position: absolute;
            z-index: 1;
            width: max-content;
            max-width: 200px;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }

            <div id="withdrawal" class="tab-content active" x-data="{
                selectedBank: null,
                withdrawalAmount: '',
                withdrawalCurrency: 'USD',
                availableCurrencies: ['USD', 'CNY', 'EUR', 'GBP'],
                withdrawalCurrencies: ['USD', 'EUR', 'GBP'],
                receivingCurrencies: ['USD', 'CNY', 'EUR', 'GBP'],
                balances: {
                    'USD': 10000.00,
                    'CNY': 50000.00,
                    'EUR': 8000.00,
                    'GBP': 6000.00
                },
                fee: 0,
                discountFee: 0,
                actualFee: 0,
                exchangeRate: 7.2202,
                countdown: 80,
                exchangeRateTimer: null,
                receivingAmount: 0,
                receivingCurrency: 'CNY',
                payerName: 'Whalet',
                remittancePurpose: '',
                transactionNote: '',
                banks: [
                    { id: 1, name: '兴业银行', number: '7616', currency: 'CNY', status: 'active' },
                    { id: 2, name: 'China Merchants Bank', number: '1234', currency: 'USD', status: 'active' }
                ],
                showBankSelector: false,
                showFeeDetails: false,
                isSubmitting: false,
                formErrors: {},
                
                init() {
                    this.initializeForm();
                    this.setupWatchers();
                },

                initializeForm() {
                    // 设置默认值
                    this.receivingCurrency = 'CNY';
                    this.formErrors = {
                        withdrawalAmount: '',
                        selectedBank: '',
                        remittancePurpose: ''
                    };
                },

                setupWatchers() {
                    this.$watch('withdrawalAmount', (value) => {
                        this.validateAmount(value);
                        this.calculateFees();
                        this.calculateReceivingAmount();
                    });
                    
                    this.$watch('selectedBank', (value) => {
                        if(value) {
                            // Only set receiving currency to match bank's currency
                            this.receivingCurrency = value.currency;
                            this.startExchangeRateTimer();
                            this.formErrors.selectedBank = '';
                        }
                    });

                    this.$watch('withdrawalCurrency', () => {
                        // Only start the exchange rate timer
                        this.startExchangeRateTimer();
                        // Recalculate receiving amount
                        this.calculateReceivingAmount();
                    });

                    this.$watch('receivingCurrency', (newVal, oldVal) => {
                        if(this.selectedBank && newVal !== this.selectedBank.currency) {
                            // Force it back to the bank's currency
                            this.receivingCurrency = this.selectedBank.currency;
                        }
                    });
                },

                validateAmount(value) {
                    if (!value) {
                        this.formErrors.withdrawalAmount = '请输入提现金额';
                    } else if (parseFloat(value) < 150) {
                        this.formErrors.withdrawalAmount = '提现金额不能小于150';
                    } else if (parseFloat(value) > 250000) {
                        this.formErrors.withdrawalAmount = '提现金额不能超过250,000';
                    } else {
                        this.formErrors.withdrawalAmount = '';
                    }
                },
                
                calculateFees() {
                    if(!this.withdrawalAmount) return;
                    this.fee = parseFloat(this.withdrawalAmount) * 0.01;
                    this.discountFee = this.fee * 0.2;
                    this.actualFee = this.fee - this.discountFee;
                },
                
                calculateReceivingAmount() {
                    if(!this.withdrawalAmount) return;
                    const amount = parseFloat(this.withdrawalAmount) - this.actualFee;
                    this.receivingAmount = this.withdrawalCurrency === this.receivingCurrency ? 
                        amount : 
                        amount * this.exchangeRate;
                },
                
                formatCurrency(amount, currency) {
                    return new Intl.NumberFormat('zh-CN', {
                        style: 'currency',
                        currency: currency
                    }).format(amount);
                },
                
                startExchangeRateTimer() {
                    if (this.exchangeRateTimer) {
                        clearInterval(this.exchangeRateTimer);
                        this.exchangeRateTimer = null;
                    }
                    
                    if (this.withdrawalCurrency === this.receivingCurrency) {
                        return;
                    }
                    
                    this.countdown = 80;
                    this.calculateReceivingAmount();
                    this.exchangeRateTimer = setInterval(() => {
                        this.countdown--;
                        if (this.countdown <= 0) {
                            // 模拟汇率更新，实际项目中应该调用API获取最新汇率
                            this.exchangeRate = (Math.random() * 0.1 + 7.15).toFixed(4);
                            this.countdown = 80;
                            this.calculateReceivingAmount();
                        }
                    }, 1000);
                }
            }">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // User menu functionality
            const userBtn = document.getElementById('userCenterBtn');
            const dropdownMenu = document.getElementById('userCenterDropdown');
            
            userBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('hidden');
            });
            
            document.addEventListener('click', function(e) {
                if (!userBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });
        });
